<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google-Clone</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="top-container">
    <div class="top-content">
      <div class="top-links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img class="apps-img" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="apps-image" width="25px" height="25px"></a>
        <a href="#"><img class="mail-img" src="images/mail-image.png" alt="mail-img"></a>
      </div>
    </div>
  </div>
  <div class="middle-container">
    <div class="middle-content">
      <img class="logo" src="images/logo.png" alt="">
      <label><img class="search-icon" src="images/search-icon.png" /></label>
      <input class="search-bar" id="search-bar" type="search" name="search" value="">
      <img class="mic-icon" src="images/mic-icon.png" />
      <div class="buttons">
        <input class="s-btns" type="submit" name="" value="Google Search">
        <input class="s-btns" type="submit" name="" value="I'm Feeling Lucky">
        <div class="offered-in">
          Google offered in:
          <a class="offer-lang" href="#">हिंदी</a>
          <a class="offer-lang" href="#">తెలుగు</a>
          <a class="offer-lang" href="#">বেঙ্গালি</a>
          <a class="offer-lang" href="#">मराठी</a>
          <a class="offer-lang" href="#">தமிழ்</a>
          <a class="offer-lang" href="#">ಕನ್ನಡ</a>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <div class="settings">
      <p style="color:#70757a;padding-left:10px; font-family:sans-serif">
        India
      </p>
      <a class="b-links" href="#">Advertising</a>
      <a class="b-links" href="#">Business</a>
      <a class="b-links" href="#">About</a>
      <a class="b-links" href="#">How Search works</a>
    </div>
  </div>
</body>

</html>
